<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foto</title>

  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <div id="scratch"></div>

  <audio loop id="music2">
    <source src="../sonds/Senorita.m4a" type="audio/mpeg">
    Seu navegador n√£o possui suporte ao elemento audio
  </audio>

  <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
    crossorigin="anonymous"></script>
  <script src="./js/wScratchPad.min.js"></script>
  <script>
    $('#scratch').wScratchPad({
      size: 60,
      bg: 'img.jpeg',
      fg: '#000',
      scratchMove: function (e, percent) {
        if (percent > 99.9) {
          window.location.href = "../heart/index.html";
        }
      }
    });
  </script>

  <script>
    const music = document.querySelector('#music2');
    music.play();
  </script>

</body>

</html>
